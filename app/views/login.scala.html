@(formlogin:Form[models.util.Login])
<!DOCTYPE html>
<html>
<head>
@head("Login")
<link href="@routes.Assets.versioned("css/login.css")" rel="stylesheet">

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="header">
    <div class="row">
        <div class="col-md-4">
            <h1>Portfolio</h1>
        </div>
        <div class="col-md-4" id="col-md-4">
            <a href="#">Service</a>
            <a href="#">Projects</a>
            <a href="#">Contact Us</a>
        </div>
    </div>
    
</div>
<div class="container">
    <div class="inner">
        <h1>New Look</h1>
        <h3>An Advance Login Form With Bootstrap</h3>
        
        <form action="@controllers.utils.routes.Authentication.authenticate()" method="post">
            <lagend>Login to your account</lagend><br>
            <label><span class="glyphicon glyphicon-user"></span></label>
            <input type="text" placeholder='email' class="input" name="email" id="email" /><br>
            <label><span class="glyphicon glyphicon-lock"></span></label>
            <input type="password" placeholder="password" name="password" id="password" class="input" /><br>
            <button type="submit" class="button">Sign in</button>
        </form>
        
    </div>    
</div>
@foot()

</body>
</html>

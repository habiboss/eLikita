@(Journee: String, mainMenuPaneDTO: models.dto.MainMenuPaneDTO)

@layout("index", Journee, mainMenuPaneDTO) {


 <div class="row">
                            <div class="col-lg-12">
                                <div data-toggle="modal" data-target="#modal-detail-composante.getId" onload="" id="modal-create" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none">
                                    <div class="modal-dialog" style="width:55%">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                                <h4 class="modal-title">Création - Composante</h4>
                                            </div>
                                            <div class="modal-body">
                                                <form method="post" action=" " accept-charset="ISO-8859-1">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="form-group">
                                                                <label for="numComposante" class="control-label">Numéro composante</label>
                                                                <input type="text" class="form-control" placeholder="Numéro" name="numComposante">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="intitule" class="control-label">Intulé</label>
                                                                <input type="text" class="form-control"  placeholder="" name="intitule">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="montantRegi" class="control-label">Montant régi</label>
                                                                <input type="number" min="0" class="form-control" placeholder="" name="montantRegi" >
                                                            </div>
                                                        </div> 
                                                    </div>

                                                    <div class="row">
                                                    <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="montantEngagement" class="control-label">Montant en engagement</label>
                                                                <input type="number" min="0" class="form-control" placeholder="" name="montantEngagement" >
                                                            </div>
                                                        </div> 
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="montantGlobal" class="control-label">Montant global</label>
                                                                <input type="number" min="0" class="form-control" placeholder="" name="montantGlobal" >
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="form-group">
                                                                <label for="resultat" class="control-label">Résultat</label>
                                                                <textarea class="form-control" rows="5" placeholder="" name="resultat"></textarea>
                                                            </div>
                                                        </div>
                                                    </div> 

                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="dateDebut" class="control-label">Date de début</label>
                                                                <input type="date" class="form-control"  name="dateDebut" placeholder="" >
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="dateFin" class="control-label">Date de fin</label>
                                                                <input type="date" class="form-control"  name="dateFin" placeholder="" >
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <button type="submit" class="btn btn-default waves-effect waves-light m-b-5">Ajouter</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

  
}
